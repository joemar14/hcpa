<!DOCTYPE html>
<html>
<head>

    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
	<script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:600px;margin:0px auto 44px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/frontgrille.jpg" alt="Front Grille" data-description="The imposing polished chrome grille with the unmistakable badge of Honda." />
                </li>
                <li><img src="images/headlight.jpg" alt="Head Light" data-description="Safety is paramount, thanks to superior driver visibility provided by the new headlights. Angular lines and sharp creases guarantee." />
                </li>
                <li><img src="images/foglight.jpg" alt="Fog Light" data-description="Drive with confidence under any weather condition. (For VX+ and VX only)." />
                </li>
                <li><img src="images/sidemirrorturnlights.jpg" alt="Side Mirror Turn Lights" data-description="Polished five-spoke 16-inch alloys exude understated style. (For VX+ and VX only)." />
                </li>
                <li><img src="images/reardesign.jpg" alt="Rear Design" data-description="Boast off a stunning rear end, thanks to a sculpted rear bumper and classic chrome trunk garnish." />
                </li>
                <li><img src="images/taillights.jpg" alt="Tail Light" data-description="Attention-grabbing, wide multi-facet taillights ensure absolute safety even when surrounded by other vehicles." />
                </li>
                <li><img src="images/streamlinesides.jpg" alt="Streamline Sides" data-description="Fluid upward-creased character line emphasizes the elegance of The All-New Honda City." />
                </li>
                <li><img src="images/multiviewreversecamera.jpg" alt="multiview Reverse Camera" data-description="Additional rear visibility is made possible with the multi-view reverse camera of The All-New Honda City, which features 3-view mode-normal, wide-angle, and top-down view. (For VX+ and VX only)." />
                </li>
                <li><img src="images/antenna.jpg" alt="Antenna" data-description="The antenna that resembles a shark’s fin adds an upmarket touch to what’s already a fashionable exterior. (Pole antenna for 1.5E M/T)." />
                </li>
                <li><img src="images/newalloywheels.jpg" alt="New Alloy Wheels" data-description="Polished five-spoke 16-inch alloys exude understated style. (For VX+ and VX only)." />
                </li>
                <li><img src="images/15inchalloywheels.jpg" alt="15 Inch Alloy Wheels" data-description="For 1.5 E CVT only." />
                </li>
                <li><img src="images/15inchwheelwithwheelcover.jpg" alt="15 Inch Wheel With Wheel Cover" data-description="For 1.5 E MT only." />
                </li>
                <li><img src="images/smartkey.jpg" alt="Smart Key" data-description="Keyless entry uses a proximity sensor for unrivalled and secure access to The All-New Honda City (For VX+ and VX only)." />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/frontgrille-tn.jpg" alt="Front Grille" /></li>
                <li><img src="images/headlight-tn.jpg" alt="Head Light" /></li>
                <li><img src="images/foglight-tn.jpg" alt="Fog Light" /></li>
                <li><img src="images/sidemirrorturnlights-tn.jpg" alt="Side Mirror Turn Lights" /></li>
                <li><img src="images/reardesign-tn.jpg" alt="Rear Design" /></li>
                <li><img src="images/taillights-tn.jpg" alt="Tail Light" /></li>
                <li><img src="images/streamlinesides-tn.jpg" alt="Streamline Sides" /></li>
                <li><img src="images/multiviewreversecamera-tn.jpg" alt="multiview Reverse Camera" /></li>
                <li><img src="images/antenna-tn.jpg" alt="Antenna" /></li>
                <li><img src="images/newalloywheels-tn.jpg" alt="New Alloy Wheels" /></li>
                <li><img src="images/15inchalloywheels-tn.jpg" alt="15 Inch Alloy Wheels" /></li>
                <li><img src="images/15inchwheelwithwheelcover-tn.jpg" alt="15 Inch Wheel With Wheel Cover" /></li>
                <li><img src="images/smartkey-tn.jpg" alt="Smart Key" /></li>
            </ul>

    </div>
